<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Form - Input</title>
    <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1>회원가입</h1>

    <form action="">
       <label for="user-id">아이디</label>
        <input type="text" id="user-id" placeholder="아이디를 입력하세요" maxlength="13" minlength="5" required>
        
        <label for="user-name">이름</label>
        <input type="text" id ="user-name" placeholder="이름을 입력하세요" disabled>
        
        <label for="user-email">이메일</label>
        <input type="email" id="user-email" placeholder="이메일을 입력하세요">
        
        <label for="user-password">비밀번호</label>
        <input type="password" id="user-password" placeholder="비밀번호를 입력하세요">
        
        <label for="user-tel">전화번호</label>
        <input type="tel" id="user-tel" placeholder="전화번호 (***-****-****)" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
        
        <label for="user-url">URL</label>
        <input type="url" id="user-url" placeholder="웹 사이트 url을 입력하세요">
        
        <label for="user-age">나이</label>
        <input type="number" id = "user-age" placeholder="나이를 입력하세요(12세 이상 ~ 120세 이하)" min="12" max="120">
        
        <label for="user-file">첨부파일</label>
        <input type="file" id="user-file" accept=".png, .jpg">
        <button>Submit</button>
    </form>

</body></html>
