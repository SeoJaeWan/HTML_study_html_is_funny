<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Form - Input</title>
    <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form action="">
        <input type="text" placeholder="아이디를 입력하세요" maxlength="13" minlength="5" required>
        <input type="text" placeholder="이름을 입력하세요" disabled>
        <input type="email" placeholder="이메일을 입력하세요">
        <input type="password" placeholder="비밀번호를 입력하세요">
        <input type="tel" placeholder="전화번호 (***-****-****)" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
        <input type="url" placeholder="웹 사이트 url을 입력하세요">
        <input type="number" placeholder="나이를 입력하세요(12세 이상 ~ 120세 이하)" min="12" max="120">
        <input type="file" accept=".png, .jpg">
        <button>Submit</button>
    </form>

</body></html>
